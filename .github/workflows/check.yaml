# Design-rule workflow
# Runs KLayout-based DRC/LVS/MDP checks to validate the submitted layout
# against the foundry technology rules.
name: check

# Workflow triggers.
on:
  # Run on push.
  push:
  # Allow manual runs from the Actions UI.
  workflow_dispatch:

jobs:
  # Precheck: parse config and run validation.
  Precheck:
    runs-on: ubuntu-latest
    # Expose parsed configuration to downstream jobs.
    outputs:
      top_cell:  ${{ steps.cfg.outputs.top_cell }}
      layout:    ${{ steps.cfg.outputs.layout }}
      circuit:   ${{ steps.cfg.outputs.circuit }}
      report:    ${{ steps.cfg.outputs.report }}
      extracted: ${{ steps.cfg.outputs.extracted }}
      mdp_file:  ${{ steps.cfg.outputs.mdp_file }}
      lvs_flag:  ${{ steps.cfg.outputs.lvs_flag }}
      pdk_repo:  ${{ steps.cfg.outputs.pdk_repo }}
      pdk_ref:   ${{ steps.cfg.outputs.pdk_ref }}
      pdk_dir:   ${{ steps.cfg.outputs.pdk_dir }}
    steps:
      # Checkout repository.
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install Python dependencies used by the precheck script.
      - name: Install pip3 deps
        run: |
          python3 -m pip install --user pyyaml
          python3 -m pip install --user click
          python3 -m pip install --user klayout

      # Read configuration from info.yaml.
      - name: Read info.yaml
        id: cfg
        run: |
          python3 - << 'PY'
          import yaml, os, pathlib
          cfg      = yaml.safe_load(pathlib.Path("info.yaml").read_text())
          basename = cfg["gds"]["top_cell"]
          gds_ext  = cfg["gds"]["extension"]
          lvs_ext  = cfg["lvs"]["extension"]
          lvs_flag = cfg["lvs"]["netlist_only"]
          mdp_file = cfg["mdp"]["file"]
          pdk_repo = cfg["pdk"]["repo"]
          pdk_ref  = cfg["pdk"]["ref"]
          pdk_dir  = cfg["pdk"]["dir"]
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"top_cell={basename}\n")
            f.write(f"layout={basename}.{gds_ext}\n")
            f.write(f"circuit={basename}.{lvs_ext}\n")
            f.write(f"report={basename}.lyrdb\n")
            f.write(f"extracted={basename}.extracted\n")
            f.write(f"mdp_file={mdp_file}\n")
            f.write(f"lvs_flag={lvs_flag}\n")
            f.write(f"pdk_repo={pdk_repo}\n")
            f.write(f"pdk_ref={pdk_ref}\n")
            f.write(f"pdk_dir={pdk_dir}\n")
          PY

      # Fetch PDK ruleset (sparse checkout).
      - name: Checkout PDK ruleset
        run: |
         git clone --filter=blob:none --sparse --branch "${{ steps.cfg.outputs.pdk_ref }}"\
           "${{ steps.cfg.outputs.pdk_repo }}" TR-1um
         ( cd TR-1um ; git sparse-checkout add ${{ steps.cfg.outputs.pdk_dir }} )

      # Run precheck to validate layout top cell and die area.
      - name: Run python script
        run: |
          python3 script/pre_check.py --top ${{ steps.cfg.outputs.top_cell }} src/${{ steps.cfg.outputs.layout }}

  # DRC job (depends on Precheck outputs).
  DRC:
    runs-on: ubuntu-latest
    # Ensure Precheck completes and its outputs are available.
    needs: Precheck
    steps:
      # Checkout repository.
      - uses: actions/checkout@v4
      - name: Install KLayout
        shell: bash
        run: |
          wget https://github.com/TinyTapeout/klayout/releases/download/v0.29.12/klayout_0.29.12-1_amd64.deb
          sudo apt-get update && sudo apt-get install -y ./klayout_0.29.12-1_amd64.deb
          pip install klayout==0.29.12
          klayout -v

      # Fetch PDK ruleset (sparse checkout).
      - name: Checkout PDK ruleset
        run: |
         git clone --filter=blob:none --sparse --branch "${{ needs.Precheck.outputs.pdk_ref }}"\
           "${{ needs.Precheck.outputs.pdk_repo }}" TR-1um
         ( cd TR-1um ; git sparse-checkout add ${{ needs.Precheck.outputs.pdk_dir }} )
          
      # Run DRC in batch mode.
      - name: Run DRC (headless)
        run: |
          klayout -b -r TR-1um/${{ needs.Precheck.outputs.pdk_dir }}/klayout/drc/run.drc \
            -rd input=src/${{ needs.Precheck.outputs.layout }} \
            -rd top_cell=${{ needs.Precheck.outputs.top_cell }} \
            -rd report=${{ needs.Precheck.outputs.report }}

      # Upload DRC report (if generated).
      - uses: actions/upload-artifact@v4
        with:
          name: DRC_report
          if-no-files-found: error
          path: src/${{ needs.Precheck.outputs.report }}

      - name: Decide pass/fail by report (XML)
        run: |
          set -euo pipefail
          if grep -q "<visited>false</visited>" "src/${{ needs.Precheck.outputs.report }}"; then
            echo "DRC VIOLATIONS FOUND -> FAIL"
            echo "---- first 50 lines of report ----"
            head -n 50 "src/${{ needs.Precheck.outputs.report }}" || true
            exit 1
          fi

  # LVS job (depends on Precheck outputs).
  LVS:
    runs-on: ubuntu-latest
    # Ensure Precheck completes and its outputs are available.
    needs: [Precheck, DRC]
    steps:
      # Checkout repository.
      - uses: actions/checkout@v4
      - name: Install KLayout
        shell: bash
        run: |
          wget https://github.com/TinyTapeout/klayout/releases/download/v0.29.12/klayout_0.29.12-1_amd64.deb
          sudo apt-get update && sudo apt-get install -y ./klayout_0.29.12-1_amd64.deb
          pip install klayout==0.29.12
          klayout -v

      # Fetch PDK ruleset (sparse checkout).
      - name: Checkout PDK ruleset
        run: |
         git clone --filter=blob:none --sparse --branch "${{ needs.Precheck.outputs.pdk_ref }}"\
           "${{ needs.Precheck.outputs.pdk_repo }}" TR-1um
         ( cd TR-1um ; git sparse-checkout add ${{ needs.Precheck.outputs.pdk_dir }} )
          
      # Run LVS in batch mode.
      - name: Run LVS (headless)
        run: |
          klayout -b -r TR-1um/${{ needs.Precheck.outputs.pdk_dir }}/klayout/lvs/run.lvs \
            -rd input=src/${{ needs.Precheck.outputs.layout }} \
            -rd top_cell=${{ needs.Precheck.outputs.top_cell }} \
            -rd circuit=src/${{ needs.Precheck.outputs.circuit }} \
            -rd extracted=src/${{ needs.Precheck.outputs.extracted }} \
            -rd netlist_only=${{ needs.Precheck.outputs.lvs_flag }}

      # Upload extracted netlist
      - uses: actions/upload-artifact@v4
        with:
          name: Extracted
          if-no-files-found: error
          path: src/${{ needs.Precheck.outputs.extracted }}

  # MDP job (depends on Precheck and DRC).
  MDP:
    runs-on: ubuntu-latest
    # Ensure upstream jobs complete and outputs are available.
    needs: [Precheck, DRC, LVS]
    steps:
      # Checkout repository.
      - uses: actions/checkout@v4
      # Install KLayout and dependencies.
      - name: Install KLayout
        shell: bash
        run: |
          wget https://github.com/TinyTapeout/klayout/releases/download/v0.29.12/klayout_0.29.12-1_amd64.deb
          sudo apt-get update && sudo apt-get install -y ./klayout_0.29.12-1_amd64.deb
          pip install klayout==0.29.12
          klayout -v

      # Fetch PDK ruleset (sparse checkout).
      - name: Checkout PDK ruleset
        run: |
         git clone --filter=blob:none --sparse --branch "${{ needs.Precheck.outputs.pdk_ref }}"\
           "${{ needs.Precheck.outputs.pdk_repo }}" TR-1um
         ( cd TR-1um ; git sparse-checkout add ${{ needs.Precheck.outputs.pdk_dir }} )

      # Run MDP in batch mode.
      - name: Run MDP (headless)
        run: |
          mkdir -p mdp
          klayout -b -r TR-1um/${{ needs.Precheck.outputs.pdk_dir }}/klayout/drc/run_mdp.drc \
            -rd input=src/${{ needs.Precheck.outputs.layout }} \
            -rd top_cell=${{ needs.Precheck.outputs.top_cell }} \
            -rd output=mdp/${{ needs.Precheck.outputs.mdp_file }}

      - name: Check that MDP output file was generated
        run: |
          set -euo pipefail           
          if [ ! -f "mdp/${{ needs.Precheck.outputs.mdp_file }}" ]; then
            echo "ERROR: MDP output not generated: mdp/${{ needs.Precheck.outputs.mdp_file }}"
            exit 4
          fi

      # Run IP62 DRC on the generated MDP output.
      - name: Run IP62 DRC (headless)
        run: |
          klayout -b -r TR-1um/${{ needs.Precheck.outputs.pdk_dir }}/klayout/drc/run_IP62.drc \
            -rd input=mdp/${{ needs.Precheck.outputs.mdp_file }} \
            -rd top_cell=${{ needs.Precheck.outputs.top_cell }} \
            -rd report=${{ needs.Precheck.outputs.report }}

      # Upload IP62 DRC report if generated.
      - uses: actions/upload-artifact@v4
        with:
          name: DRC_report_MDP
          if-no-files-found: error
          path: mdp/${{ needs.Precheck.outputs.report }}

      - name: Decide pass/fail by report (XML)
        run: |
          set -euo pipefail
          if grep -q "<visited>false</visited>" "mdp/${{ needs.Precheck.outputs.report }}"; then
            echo "DRC VIOLATIONS FOUND -> FAIL"
            echo "---- first 50 lines of report ----"
            head -n 50 "mdp/${{ needs.Precheck.outputs.report }}" || true
            exit 1
          fi

      # Upload IP62 GDSII report if no report was generated.
      - uses: actions/upload-artifact@v4
        with:
          name: GDSII_MDP
          if-no-files-found: error
          path: mdp/${{ needs.Precheck.outputs.mdp_file }}
